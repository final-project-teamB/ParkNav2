<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- js -->
    <script src="/js/admin.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-2" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <span class="material-icons">local_parking</span>
            Parknav
        </a>
        <div class="ml-auto">
            <button class="btn btn-outline-success mx-2" id="login-button" data-toggle="modal"
                    data-target="#loginModal">로그인
            </button>
            <button class="btn btn-outline-warning mx-2" id="enter-button" data-toggle="modal" data-target="#enterModal">입차하기</button>
            <button class="btn btn-outline-danger mx-2" id="logout-button">로그아웃</button>
        </div>
    </nav>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <h2 class="text-center mb-4">관리자 페이지</h2>
            <h4 id="parking-lot-name" class="text-center mb-4"></h4>
            <div class="text-right mb-4">
                <h5 class="d-inline-block mr-2">실제 요금:</h5>
                <h5 id="actual-charge" class="d-inline-block"></h5>
            </div>
            <div class="text-right mb-4">
                <h5 class="d-inline-block mr-2">예상 요금:</h5>
                <h5 id="estimated-charge" class="d-inline-block"></h5>
            </div>
            <table class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>차량번호</th>
                    <th>입차시간</th>
                    <th>출차시간</th>
                    <th>주차요금</th>
                    <th>예약시작시간</th>
                    <th>예약종료시간</th>
                    <th>현재상태</th>
                    <th>출차버튼</th>
                </tr>
                </thead>
                <tbody id="parking-list">
                </tbody>
            </table>
        </div>
    </div>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item disabled" id="previous-page">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전</a>
            </li>
            <li class="page-item active" id="page-0"><a class="page-link" href="#">1</a></li>
            <li class="page-item" id="next-page">
                <a class="page-link" href="#">다음</a>
            </li>
        </ul>
    </nav>
</div>
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">로그인</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" aria-describedby="username" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" maxlength="20">
                    </div>
                    <button type="button" id="login-btn" class="btn btn-primary">로그인</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 입차하기 Modal -->
<div class="modal fade" id="enterModal" tabindex="-1" aria-labelledby="enterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">입차</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="enterCarNum" class="form-label">차량번호</label>
                        <input type="text" class="form-control" id="enterCarNum" aria-describedby="emailHelp" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="enterParkTime" class="form-label">입차시간</label>
                        <input type="number" class="form-control" id="enterParkTime" max="168">
                    </div>
                    <button type="button" id="enter-btn" class="btn btn-primary">입차하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
